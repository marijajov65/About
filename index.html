<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Portfolio</title>

    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }

        body {
            font-family: Arial, sans-serif;
        }

        section {
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            transition: background 0.5s ease-in-out;
        }

        #home { background: #f8b195; }
        #about { background: #f67280; }
        #services { background: #c06c84; }
        #contact { background: #6c5b7b; color: white; }

        nav {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</nav>

<section id="home" data-aos="fade-up">
    Home
</section>

<section id="about">
    <div id="about-content">About Me</div>
</section>

<section id="services" data-aos="zoom-in">
    Services
</section>

<section id="contact" data-aos="fade-up">
    Contact
</section>

<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

<!-- GSAP + ScrollTrigger -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
<script>
    gsap.from("#about-content", {
        scrollTrigger: "#about",
        y: 100,
        opacity: 0,
        duration: 1
    });
</script>

</body>
</html>
